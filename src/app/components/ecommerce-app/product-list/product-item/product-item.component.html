<div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" src='{{"assets/images/" + produto.img + ".jpg"}}' >

    <div class="card-body">
        <p class="card-text">{{produto.name}}</p>
        <p class="card-text">{{produto.category}}</p>
        <p class="card-text">{{produto.quantity}}</p>
        <p class="card-text">{{produto.price | currency:'BRL'}} </p>

        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-primary">Comprar</button>
            <button type="button" class="btn btn-sm btn-outline">Detalhes</button>
        </div>
    </div>
</div>
